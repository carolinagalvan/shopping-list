<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input id="inputTxt" type="text" placeholder="e.g., broccoli">
          <button id="addBtn" type="submit">
            Add item
          </button>
      </form>
      <ul id="list">
      </ul>
    </div>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
